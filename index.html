<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBoard</title>
<!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            position: relative;
            top: 10px;
            margin: auto;
            height: 400px;
            width: 400px;
            background-color: bisque;
            border: 5px ridge goldenrod;
        }
        .row{
            height: 50px;
            width: 100%;
        }
        .blk,.wt{
            height:50px;
            width: 50px;
            float: left;
            text-align: center;
        }
        .blk{
            background-color: black;
        }
        .wt{
            background-color: azure;
        }
        i{
            font-size: 30px;
        }
        .p1{
            color: aqua;
        }
        .p2{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Chessboard Layout</h1>

    <div class="main">
        <!-- first row -->
        <div class="row">
          
        <div class="blk"><i class="fa-solid fa-chess-rook p1"></i></div>
        <div class="wt"><i class="fa-solid fa-chess-knight p1"></i></div>
        <div class="blk"><i class="fa-solid fa-chess-bishop p1"></i></div>
        <div class="wt"><i class="fa-solid fa-chess-queen p1"></i></div>
        <div class="blk"><i class="fa-solid fa-chess-king p1"></i></div>
        <div class="wt"><i class="fa-solid fa-chess-bishop p1"></i> </div>
        <div class="blk"><i class="fa-solid fa-chess-knight p1"></i></div>
        <div class="wt"><i class="fa-solid fa-chess-rook p1"></i></div>
        </div>
 <!-- second row -->
        <div class="row">
            <div class="wt"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p1"></i></div>
        </div>
         <!-- third row -->
        <div class="row">
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
        </div>
         <!-- fourth row -->
         <div class="row">
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
        </div>
         <!-- fifth row -->
         <div class="row">
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
        </div>
         <!-- sixth row -->
         <div class="row">
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
        </div>
         <!-- seventh row -->
         <div class="row">
            <div class="blk"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p2"></i></div>
        </div>
         <!-- eigth row -->
          <div class="row">
            <div class="wt"><i class="fa-solid fa-chess-rook p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-knight p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-bishop p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-queen p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-king p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-bishop p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-knight p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-rook p2"></i></div>
          </div>
    </div>
</body>
</html>
